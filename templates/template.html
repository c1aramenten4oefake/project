<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <title>-TEMPLATE{% block title %}{% endblock %}-</title>
    </head>
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            <li class="nav-item"><h1 class="uppertext">{{ session["username"] }}</h1></li>
                            {% if session["user_id"] == 5 %}
                            <li class="nav-item"><a class="nav-link" href="/text">Text</a></li>
                            <li class="nav-item"><a class="nav-link" href="/send_email">Send Email</a></li>
                            {% endif %}
                        </ul>
                        {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
        <main>
        {% block main %}{% endblock %}
        </main>

</html>
